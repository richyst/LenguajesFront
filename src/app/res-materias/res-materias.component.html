<!-- Datos de la materia singular que se tiene del estudiante -->
<div>
  <h4>{{materia.nombre}}</h4>
  <h5>
     Promedio: {{promedio}} y Porcentaje Completado: {{porcentaje}}
  </h5>
  <h5 class="text-muted">Impartida por: {{materia.maestro}}. Nivel de Curso: {{materia.nivelCurso}}</h5>
</div>

<div *ngFor="let tema of temas">
  <len-res-temas [tema]="tema" [estudiante]="estudiante" [materia]="materia"></len-res-temas>
</div>
